<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giphy Game</title>
</head>

<body>

  <!-- create a jumbotron -->
  <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
    <div class="container">
      <h1 class="display-4">Add a Gif!</h1>
      <p class="lead">Search for a gif category to create a button, then click on the newly created button to display
        some gifs related to that category!</p>
    </div>
  </div>

  <!-- create a 2-col container for the search feature and button -->
  <div class="container">

    <!-- create row 1 -->
    <div class="row my-3">

      <!-- create col 1 -->
      <div class="col-md-6 col-12">

        <!-- create search function -->
        <form>
          <label for="gif-input">
            <h4>Search for a Gif!</h4>
          </label>
          <br>
          <input type="text" id="gif-input">

          <input id="addGif" type="submit" value="Create Button">
        </form>

        <!-- end col 1 -->
      </div>

      <!-- create col 2 display the buttons -->
      <div class="col-md-6 col-12">

        <label for="gif-input">
          <h4>Pick a Gif!</h4>
        </label>
        <br>
        <div id="buttons"></div>

        <!-- end col 2 -->
      </div>

      <!-- end row 1 -->
    </div>

    <!-- end container -->
  </div>

  <!-- create a container to print the gifs -->
  <div class="container">
    <div class="row" id="gifDisplay">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/game.js"></script>
</body>

</html>
